<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>shulte</title>
</head>

<body>
    <section class="shultes">
        <div class="container">
            <h1 class="shultes__title">Выберете размер таблицы, чтобы запустить программу</h1>
            <div class="shultes__size-inner">
            <span class="shultes__size-item" data-size="9">3*3</span>
            <span class="shultes__size-item" data-size="16">4*4</span>  
            <span class="shultes__size-item" data-size="25">5*5</span>  
            <span class="shultes__size-item" data-size="36">6*6</span>  
            <span class="shultes__size-item" data-size="49">7*7</span>  
            <span class="shultes__size-item" data-size="64">8*8</span>  
            <span class="shultes__size-item" data-size="81" >9*9</span> 
            <span class="shultes__size-item" data-size="100">10*10</span>                  
            </div>
            
            <h2 class="shultes__number">Найдете число <span></span></h2>
        </div>
    </section>
    <section class="shultes__game">
        <div class="container">
            <div class="shultes__games-inner">

            </div>
        </div>
    </section>
<script src="js/index.js"></script>
</body>

</html>
